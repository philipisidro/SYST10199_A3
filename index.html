<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/questionList.js" ></script>
    <script src="js/app.js" defer ></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div id="questionContainer" class="hide">
            <div id="score"></div>
            <div id="question" class=""></div>
        </div>
        <div class="answerContainer">
            <div id="answerButtons" class="buttonGrid">
                <button id="a1" class="button hide">Answer 1</button>
                <button id="a2" class="button hide">Answer 2</button>
                <button id="a3" class="button hide">Answer 3</button>
                <button id="a4" class="button hide">Answer 4</button>
            </div>
        </div>
        <div id="controlContainer" class="controls">
            <button id="startButton" class="btn"> Start </button>
            <button id="continue" class="btn hide"> Continue </button>
            <button id="testbtn" class="btn"> test </button>
        </div>
    </div>
</body>
</html>
